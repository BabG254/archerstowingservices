        <div class="navbar-container">

                <span></span>

    </nav>

    <main class="page-content">
        <section class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>0704851297</p>
                        </div>
                        <div class="info-item">
                            <i class="fab fa-whatsapp"></i>
                            <p>WhatsApp: 0704851297</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <p>24/7 Emergency Service</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Serving all major cities in Kenya</p>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h2>Send Us a Message</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" id="name" required placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="tel" id="phone" required placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <select id="service" required>
                                    <option value="">Select Service</option>
                                    <option value="car-towing">Car Towing</option>
                                    <option value="motorcycle-towing">Motorcycle Towing</option>
                                    <option value="heavy-equipment">Heavy Equipment Transport</option>
                                    <option value="emergency">Emergency Service</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea id="message" required placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <a href="https://wa.me/254704851297?text=Hello%20Archers%20Towing%2C%20I%20need%20assistance" class="float-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="tel:0704851297" class="float-btn call">
            <i class="fas fa-phone"></i>
        </a>
        <div class="float-btn chat-bot">

        </div>
